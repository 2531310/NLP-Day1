<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot Thư viện (Rule-based) — Demo</title>
  <style>
    :root{--bg:#f4f7fb;--card:#ffffff;--accent:#2563eb;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{margin:0;background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .app{width:100%;max-width:880px;background:var(--card);border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.08);overflow:hidden}
    header{padding:20px 24px;border-bottom:1px solid #eef2ff;display:flex;align-items:center;gap:12px}
    header h1{font-size:18px;margin:0}
    main{display:grid;grid-template-columns:1fr 360px;gap:16px;padding:20px}
    .panel{background:linear-gradient(180deg,#fff 0%,#fbfdff 100%);border-radius:10px;padding:14px;border:1px solid #f1f5f9}
    .chat{height:560px;display:flex;flex-direction:column}
    .messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px}
    .msg{max-width:78%;padding:10px 12px;border-radius:10px;font-size:14px}
    .msg.user{align-self:flex-end;background:linear-gradient(90deg,#e0f2fe,#bae6fd);color:#0f172a}
    .msg.bot{align-self:flex-start;background:#f8fafc;border:1px solid #eef2ff;color:#0f172a}
    .input-row{display:flex;gap:8px;padding-top:10px}
    .input-row input{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #e6eef8;font-size:14px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
    .meta{font-size:13px;color:var(--muted);padding:10px 0}
    .rule-list{max-height:420px;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:8px}
    .rule{padding:8px;border-radius:8px;background:#fff;border:1px dashed #eef2ff;font-size:13px}
    footer{padding:12px 20px;border-top:1px solid #eef2ff;font-size:13px;color:var(--muted)}
    @media (max-width:880px){main{grid-template-columns:1fr;}.app{max-width:680px}}
  </style>
</head>
<body>
  <div class="app" role="application">
    <header>
      <h1>Chatbot Thư viện (Rule-based) — Demo</h1>
      <div style="margin-left:auto;color:var(--muted);font-size:13px">Tiếng Việt • Dựa trên luật đơn giản</div>
    </header>

    <main>
      <section class="panel chat" aria-label="Chatbot">
        <div class="messages" id="messages" aria-live="polite"></div>

        <div style="padding-top:8px">
          <div class="input-row">
            <input id="input" type="text" placeholder="Gõ câu hỏi... (ví dụ: giờ mở cửa, gia hạn sách)" aria-label="Nhập câu hỏi" />
            <button id="send" class="btn">Gửi</button>
          </div>
          <div class="meta">Nhấn Enter để gửi. Hệ thống cố gắng khớp từ khóa, hỗ trợ nhận diện từ không dấu và một vài từ đồng nghĩa.</div>
        </div>
      </section>

      <aside class="panel" aria-label="Quy tắc">
        <h3 style="margin-top:0;margin-bottom:8px">Luật (rules) đã cài sẵn</h3>
        <div class="rule-list" id="rules"></div>
        <hr style="margin:12px 0;border:none;border-top:1px solid #f1f5f9" />
        <div style="font-size:13px;color:var(--muted);">Nếu bot không hiểu, nó sẽ gợi ý các từ khóa liên quan.</div>
      </aside>
    </main>

  </div>

  <script>
    // Danh sách luật: mỗi luật có keywords (mảng) và response
    const RULES = [
      {keywords: ['gio mo cua','giờ mở cửa','mở cửa','giờ mở'], response: 'Thư viện mở cửa từ 8h sáng đến 8h tối, từ thứ Hai đến thứ Sáu.'},
      {keywords: ['vi tri','vị trí','ở đâu','địa chỉ'], response: 'Thư viện nằm tại Tòa nhà A, tầng 2.'},
      {keywords: ['the thu vien','thẻ thư viện','dang ky','đăng ký','đăng kí'], response: 'Bạn có thể đăng ký thẻ thư viện tại quầy tiếp tân bằng thẻ sinh viên.'},
      {keywords: ['gia han','gia hạn','gia hạn sách','mượn thêm','giahan'], response: 'Bạn có thể gia hạn sách trực tuyến qua tài khoản thư viện hoặc tại quầy.'},
      {keywords: ['phat','phí phạt','tre han','trễ hạn','phạt trễ hạn'], response: 'Phí phạt trễ hạn là 5.000đ mỗi ngày cho mỗi quyển sách.'},
      {keywords: ['wifi','internet','mang'], response: 'Thư viện có cung cấp Wi-Fi miễn phí. Tên mạng: LIBRARY_WIFI.'},
      {keywords: ['phong hoc nhom','phòng học nhóm','dat phong','đặt phòng','đặt phòng học'], response: 'Bạn có thể đặt phòng học nhóm trực tuyến hoặc tại quầy hỗ trợ.'},
      {keywords: ['in an','in ấn','may in','máy in','inấn'], response: 'Chi phí in ấn là 1.000đ/trang trắng đen và 5.000đ/trang màu.'},
      {keywords: ['su kien','sự kiện','hoi thao','hội thảo'], response: 'Bạn có thể xem lịch sự kiện tại website của thư viện hoặc bảng thông báo.'},
      {keywords: ['lien he','liên hệ','so dien thoai','số điện thoại','email'], response: 'Bạn có thể liên hệ với thư viện qua số (028) 1234 5678 hoặc email: library@university.edu.'}
    ];

    // Hiển thị danh sách luật bên phải
    const rulesEl = document.getElementById('rules');
    RULES.forEach((r,i)=>{
      const el = document.createElement('div'); el.className='rule';
      el.innerHTML = `<strong>Rule ${i+1}:</strong> nếu chứa <em>${r.keywords.join(', ')}</em><br><span style="color:#374151">→ ${r.response}</span>`;
      rulesEl.appendChild(el);
    });

    // Utils: remove diacritics (convert tiếng Việt có dấu -> không dấu)
    function removeDiacritics(str){
      // Normalize and remove combining marks
      return str.normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase();
    }

    // Token match function: try exact keyword substring match on normalized string
    function findRule(message){
      const norm = removeDiacritics(message);
      // check each rule and each keyword
      for(const r of RULES){
        for(const k of r.keywords){
          const nk = removeDiacritics(k);
          if(norm.includes(nk)) return r;
        }
      }
      return null;
    }

    // If no rule matched, try to suggest related keywords by individual token overlap
    function suggestKeywords(message){
      const norm = removeDiacritics(message);
      const words = norm.split(/[^\p{L}\p{N}]+/u).filter(Boolean);
      const scored = RULES.map(r=>{
        const kws = r.keywords.map(k=>removeDiacritics(k));
        let score = 0;
        for(const w of words) for(const kw of kws) if(kw.includes(w) || w.includes(kw)) score++;
        return {r,score};
      }).filter(x=>x.score>0).sort((a,b)=>b.score-a.score);
      return scored.slice(0,3).map(x=>x.r.keywords[0]);
    }

    // DOM helpers
    const messagesEl = document.getElementById('messages');
    function appendMessage(text, who='bot'){
      const div = document.createElement('div');
      div.className = 'msg ' + (who==='user' ? 'user' : 'bot');
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Main logic
    const inputEl = document.getElementById('input');
    document.getElementById('send').addEventListener('click',handleSend);
    inputEl.addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); handleSend(); } });

    // Start conversation with a greeting
    appendMessage('Xin chào! Mình là trợ lý thư viện. Bạn muốn hỏi gì hôm nay?');

    function handleSend(){
      const text = inputEl.value.trim();
      if(!text) return;
      appendMessage(text,'user');
      inputEl.value='';

      // find rule
      const rule = findRule(text);
      if(rule){
        setTimeout(()=> appendMessage(rule.response), 400);
        return;
      }

      // no rule matched -> suggest
      const suggestions = suggestKeywords(text);
      let reply = 'Xin lỗi, mình chưa hiểu câu hỏi. Bạn có thể thử sử dụng các từ khóa: ' + (suggestions.length? suggestions.join(', '): 'giờ mở cửa, vị trí, thẻ thư viện, gia hạn sách, phạt, wifi');
      reply += '\nHoặc hỏi theo dạng: "giờ mở cửa", "gia hạn sách", "phòng học nhóm".';
      setTimeout(()=> appendMessage(reply), 500);
    }
  </script>
</body>
</html>
